<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src = "validaciones.js"></script>
    <title>Formulario de Registro</title>
</head>
<body>
    <form class="formulario" id = form_nuevo_usuario method="POST" onsubmit="return validar_nombre_usuario()">
        <h1>CONTACTENOS</h1>
        <input class="control" type="text" name = "nombre" id ="dato_nombre_usuario" placeholder="Ingrese su Nombre"> 
        <input class="control" type="text" name = "email" id ="email_usuario" placeholder="Ingrese su E-mail">
        <input class="control" type="text" name = "asunto" id ="asunto_usuario" placeholder="Asunto del correo"> 
        <input class="texto"   type="text" name="mensaje" id="mensaje_usuario" placeholder="Escriba su mensaje">
        <button type = "button" class="boton" id="enviar_registro" value="registro" onclick="agregarRegistro()"><b> Enviar el Formulario</b></button>
        <button type = "button" class="boton" id="enviar_registro" value="registro" onclick="limpiarRegistro()"><b> Limpiar</b></button>
    </form>
</body>
</html>
